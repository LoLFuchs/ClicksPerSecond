        var ZahlScore = parseInt(TextScore);
        var firstClick = true

        var TimeNeed = 0;
        var isTimerActive = true

        function Trigger() {
            if (firstClick) {
                document.getElementById("Button").innerHTML = " "
                firstClick = false
                StartTime()
            }

            if (isTimerActive)

            ZahlScore++;
            document.getElementById("Score").innerHTML = ZahlScore;

        function Reset() {

            firstClick = true
